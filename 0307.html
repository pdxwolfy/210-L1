<!doctype html>
<html lang="en-US">

    <title>javascript</title>

  <body>
    <script>
      var apples = 3;
      var bananas = 3;
      var areEqual = apples == bananas;

      areEqual = apples === bananas;
      console.log(areEqual);
    </script>
