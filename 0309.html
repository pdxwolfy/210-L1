<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <script>
      var apples = 3;
      var bananas = 1;
      var eitherOr = apples || bananas;
      console.log(eitherOr);

      eitherOr = bananas || apples;
      console.log(eitherOr);
    </script>
  </body>
